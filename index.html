<!doctype html>
<html>
	<head>
		<title>Links</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link href="reset.css" rel="stylesheet"> -->
		<link href="style.css" rel="stylesheet">
		<script defer src="main.js"></script>
		<!-- <link rel="icon" href="assets/icon.png" type="image/png"> -->
	</head>
	<body>
		<h1>Your Personalized Brunch Inspiration!</h1>
		<p>Select the ingredients you have, and we'll help you create the perfect brunch combination.</p>
		<form>
			<section>
				<label for="main"> Main Course : </label>
				<select id="main" name="main" multiple>
					<option><input type="radio" > Toast </option>
					<option><input type="radio" > Bagel </option>
					<option><input type="radio" > Croissant </option>
					<option><input type="radio" > Pancake </option>
					<option><input type="radio" > Rice </option>
					<option><input type="radio" > Taro Bun </option>
					<option><input type="radio" > Brown Sugar Steamed Bread </option>
					<option><input type="radio" > Scallion Pancake </option>
				</select>
			</section>
			<section>
				<label for="meat"> Meat : </label>
				<select id="meat" name="meat" multiple>
					<option> Bacon </option>
					<option> Turkey Breast </option>
					<option> Chicken Breast </option>
					<option> Ham </option>
					<option> Salmon </option>
					<option> Tuna </option>
					<option> Steak </option>
				</select>
			</section>
			<section>
				<label for="vegetable"> Vegetable : </label>
				<select id="vegetable" name="vegetable" multiple>
					<option> Tomato </option>
					<option> Mushroom </option>
					<option> Avocado </option>
					<option> Spinach </option>
					<option> Lettuce </option>
				</select>
			</section>
			<section>
				<label for="fruit"> Fruit : </label>
				<select id="fruit" name="fruit" multiple>
					<option> Blueberry </option>
					<option> Strawberry </option>
					<option> Banana </option>
					<option> Grapefruit </option>
					<option> Kiwi </option>
				</select>
			</section>
			<section>
				<label for="other"> Extras & Toppings : </label>
				<select id="other" name="other" multiple>
					<option> Sliced Cheese </option>
					<option> Mozzarella Cheese </option>
					<option> Egg </option>
					<option> Yorgurt </option>
					<option> Nuts </option>
					<option> Gronola </option>
					<option> Cereal </option>
				</select>
			</section>
			<section>
				<button type="reset"> Reset </button>
				<button> Start Pairing! </button>
			</section>
			
		</form>
	</body>
</html>
