<!doctype html>
<html>
	<head>
		<title>Links</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script defer src="main.js"></script>
		<!-- <link rel="icon" href="assets/icon.png" type="image/png"> -->
	</head>
	<body>
		<header>
			<img src="assets/header/header.png" id="headerImage">
			<p> Pick your ingredients and discover personalized brunch ideas! </p>
			<div id="mobileimage">
				<img src="assets/header/toast.png" id="headerToast">
				<img src="assets/header/bacon.png" id="headerBacon">
			</div>
			<a href="#main2"  id="start-button">Start! </a>
			
		</header>
		<section id="main1">
			<form>
				<fieldset>
					<legend>Main Course :</legend>
					<div>
						<input id="main-1" name="main" type="checkbox" value="1" onchange="toggleVisibility('toast')">
						<label for="main-1">Toast</label>
					</div>
					<div>
						<input id="main-2" name="main" type="checkbox" value="2" onchange="toggleVisibility('bagel')" >
						<label for="main-2">Bagel</label>
					</div>
					<div>
						<input id="main-3" name="main" type="checkbox" value="3" onchange="toggleVisibility('croissant')">
						<label for="main-3">Croissant</label>
					</div>
					<div>
						<input id="main-4" name="main" type="checkbox" value="4" onchange="toggleVisibility('pancake')">
						<label for="main-4">Pancake</label>
					</div>
					<div>
						<input id="main-5" name="main" type="checkbox" value="5" onchange="toggleVisibility('steamedbread')">
						<label for="main-5">Steamed Bread</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Meat :</legend>
					<div>
						<input id="meat-1" name="meat" type="checkbox" value="1" onchange="toggleVisibility('bacon')">
						<label for="meat-1">Bacon</label>
					</div>
					<div>
						<input id="meat-2" name="meat" type="checkbox" value="2" onchange="toggleVisibility('turkeybreast')">
						<label for="meat-2">Turkey Breast</label>
					</div>
					<div>
						<input id="meat-3" name="meat" type="checkbox" value="3" onchange="toggleVisibility('ham')">
						<label for="meat-3">Ham</label>
					</div>
					<div>
						<input id="meat-4" name="meat" type="checkbox" value="4" onchange="toggleVisibility('salmon')">
						<label for="meat-4">Salmon</label>
					</div>
					<div>
						<input id="meat-5" name="meat" type="checkbox" value="5" onchange="toggleVisibility('tuna')">
						<label for="meat-5">Tuna</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Vegetable :</legend>
					<div>
						<input id="vegetable-1" name="vegetable" type="checkbox" value="1" onchange="toggleVisibility('tomato')">
						<label for="vegetable-1">Tomato</label>
					</div>
					<div>
						<input id="vegetable-2" name="vegetable" type="checkbox" value="2" onchange="toggleVisibility('mushroom')">
						<label for="vegetable-2">Mushroom</label>
					</div>
					<div>
						<input id="vegetable-3" name="vegetable" type="checkbox" value="3" onchange="toggleVisibility('avocado')">
						<label for="vegetable-3">Avocado</label>
					</div>
					<div>
						<input id="vegetable-4" name="vegetable" type="checkbox" value="4" onchange="toggleVisibility('spinach')">
						<label for="vegetable-4">Spinach</label>
					</div>
					<div>
						<input id="vegetable-5" name="vegetable" type="checkbox" value="5" onchange="toggleVisibility('lettuce')">
						<label for="vegetable-5">Lettuce</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Fruit :</legend>
					<div>
						<input id="fruit-1" name="fruit" type="checkbox" value="1" onchange="toggleVisibility('blueberry')">
						<label for="fruit-1">Blueberry</label>
					</div>
					<div>
						<input id="fruit-2" name="fruit" type="checkbox" value="2" onchange="toggleVisibility('strawberry')">
						<label for="fruit-2">Strawberry</label>
					</div>
					<div>
						<input id="fruit-3" name="fruit" type="checkbox" value="3" onchange="toggleVisibility('banana')">
						<label for="fruit-3">Banana</label>
					</div>
					<div>
						<input id="fruit-4" name="fruit" type="checkbox" value="4" onchange="toggleVisibility('grape')">
						<label for="fruit-4">Grape</label>
					</div>
					<div>
						<input id="fruit-5" name="fruit" type="checkbox" value="5" onchange="toggleVisibility('kiwi')">
						<label for="fruit-5">Kiwi</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Extras & Toppings :</legend>
					<div>
						<input id="other-1" name="other" type="checkbox" value="1" onchange="toggleVisibility('slicedcheese')">
						<label for="other-1">Sliced Cheese</label>
					</div>
					<div>
						<input id="other-2" name="other" type="checkbox" value="2" onchange="toggleVisibility('mozzarellacheese')">
						<label for="other-2">Mozzarella Cheese</label>
					</div>
					<div>
						<input id="other-3" name="other" type="checkbox" value="3" onchange="toggleVisibility('egg')">
						<label for="other-3">Egg</label>
					</div>
					<div>
						<input id="other-4" name="other" type="checkbox" value="4" onchange="toggleVisibility('yogurt')">
						<label for="other-4">yogurt</label>
					</div>
				</fieldset>
			</form>
			<!-- https://www.w3schools.com/jsref/event_onclick.asp -->
			<!-- you can write onclick in html to start function-->
			<div id="formbutton">
				<button onclick="resetAll()" id="reset-button"> Reset </button>
				<button id="pairing-button"><a href="#main2"> Start Pairing! </a> </button>	
			</div>
		</section>

		<div id="main2-frame">
			<section id="main2">
				<section id="main2-header">
					<button id="expand-main2"> â–º </button>
					<p>Your selected ingredients</p>
				</section>
				<section id="selected-images" class="displayflex">
					<img id="toast"  src="assets/toast.png"  style="display:none"/>
					<img id="bagel"  src="assets/bagel.png"  style="display:none"/>
					<img id="croissant"  src="assets/croissant.png"  style="display:none"/>
					<img id="pancake"  src="assets/pancake.png"  style="display:none"/>
					<img id="steamedbread"  src="assets/steamedbread.png"  style="display:none"/>
					<img id="bacon"  src="assets/bacon.png"  style="display:none"/>
					<img id="turkeybreast"  src="assets/turkeybreast.png"  style="display:none"/>
					<img id="ham"  src="assets/ham.png"  style="display:none"/>
					<img id="salmon"  src="assets/salmon.png"  style="display:none"/>
					<img id="tuna"  src="assets/tuna.png"  style="display:none"/>
					<img id="tomato"  src="assets/tomato.png"  style="display:none"/>
					<img id="mushroom"  src="assets/mushroom.png"  style="display:none"/>
					<img id="avocado"  src="assets/avocado.png"  style="display:none"/>
					<img id="spinach"  src="assets/spinach.png"  style="display:none"/>
					<img id="lettuce"  src="assets/lettuce.png"  style="display:none"/>
					<img id="blueberry"  src="assets/blueberry.png"  style="display:none"/>
					<img id="strawberry"  src="assets/strawberry.png"  style="display:none"/>
					<img id="banana"  src="assets/banana.png"  style="display:none"/>
					<img id="grape"  src="assets/grape.png"  style="display:none"/>
					<img id="kiwi"  src="assets/kiwi.png"  style="display:none"/>
					<img id="slicedcheese"  src="assets/slicedcheese.png"  style="display:none"/>
					<img id="mozzarellacheese"  src="assets/mozzarellacheese.png"  style="display:none"/>
					<img id="egg"  src="assets/egg.png"  style="display:none"/>
					<img id="yogurt"  src="assets/yogurt.png"  style="display:none"/>
				</section>
				<section id="result_section">
					<p> <span id="main">___</span> + <span id="meat">___</span> + <span id="vegetable">___</span> + <span id="fruit">___</span> + <span id="toppings">___</span> </p>
					<p id="result"></p>
				</section>
			</section>
		</div>
			
	</body>
</html>
